<div class="wm-game">
  <div class="wm-game__container">
    <div class="wm-game__game">
      <!-- Row 1 -->
      <div class="wm-game__game-row-1">
        <div
          class="wm-game__game-tile animate__animated"
          *ngFor="let tile of row1"
          [class.animate__flipInY]="tile.opened"
          (click)="openTile(tile)"
        >
          <div
            class="wm-game__game-tile-container"
            [class.wm-game__game-tile-container--active]="tile.opened"
          >
            <img
              [hidden]="tile.opened"
              class="wm-game__tile-bg"
              src="assets/images/back.png"
              alt="Match"
            />

            <img
              [hidden]="!tile.opened"
              class="animate__animated icon"
              [class.animate__flipOutY]="!tile.opened"
              [class.wm-game__landscape-tile]="tile.isLandscape"
              [src]="tile.imagePath"
              alt="Hint Icon"
            />
            <span [hidden]="!tile.opened" class="text-center">
              {{ tile.description }}
            </span>
          </div>
        </div>
      </div>
      <!-- Row 2 -->
      <div class="wm-game__game-row-1">
        <div
          class="wm-game__game-tile animate__animated"
          *ngFor="let tile of row2"
          [class.animate__flipInY]="tile.opened"
          (click)="openTile(tile)"
        >
          <!-- <img
            class="animate__animated"
            [class.animate__flipOutY]="!tile.opened"
            src="assets/images/match-bg.png"
            alt="Match"
            style="opacity: 0"
          /> -->
          <div
            class="wm-game__game-tile-container"
            [class.wm-game__game-tile-container--active]="tile.opened"
          >
            <img
              [hidden]="tile.opened"
              class="wm-game__tile-bg"
              src="assets/images/back.png"
              alt="Match"
            />

            <img
              [hidden]="!tile.opened"
              class="animate__animated icon"
              [class.animate__flipOutY]="!tile.opened"
              [class.wm-game__landscape-tile]="tile.isLandscape"
              [src]="tile.imagePath"
              alt="Hint Icon"
            />
            <span [hidden]="!tile.opened" class="text-center">
              {{ tile.description }}
            </span>
          </div>

          <!-- <img
            [hidden]="!tile.matched"
            class="wm-game__tile-border"
            src="assets/images/match-border.png"
            alt="Match"
          />
          <img
            [hidden]="tile.matched"
            class="wm-game__tile-bg"
            src="assets/images/match-bg.png"
            alt="Match"
          />
          <img
            *ngIf="tile.isEffects"
            class="wm-game__effect animate__animated animate__zoomIn"
            src="assets/images/match-effect.png"
            alt="Match"
          /> -->
        </div>
      </div>
      <!-- Row 2 -->
      <div class="wm-game__game-row-1">
        <div
          class="wm-game__game-tile animate__animated"
          *ngFor="let tile of row3"
          [class.animate__flipInY]="tile.opened"
          (click)="openTile(tile)"
        >
          <div
            class="wm-game__game-tile-container"
            [class.wm-game__game-tile-container--active]="tile.opened"
          >
            <img
              [hidden]="tile.opened"
              class="wm-game__tile-bg"
              src="assets/images/back.png"
              alt="Match"
            />

            <img
              [hidden]="!tile.opened"
              class="animate__animated icon"
              [class.animate__flipOutY]="!tile.opened"
              [class.wm-game__landscape-tile]="tile.isLandscape"
              [src]="tile.imagePath"
              alt="Hint Icon"
            />
            <span [hidden]="!tile.opened" class="text-center">
              {{ tile.description }}
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="wm-game__hint-container">
      <!-- Pairs -->
      <div class="wm-game__pairs">
        <div class="wm-game__pair-item">
          <span>
            {{ tilesMatch }}
          </span>
          <span class="wm-game__pair-caption"> MATCHES </span>
        </div>
      </div>
      <!-- Hint -->
      <div class="wm-game__hint">
        <span
          class="animate__animated animate__rubberBand animate__delay-1s animate__repeat-3"
          style="color: white"
        >
          MATCH THESE ICONS
        </span>
        <div class="wm-game__hint-icon-container">
          <div
            class="wm-game__hint-icon"
            *ngFor="let tile of neededTiles"
            [class.wm-game__hint-icon--active]="tile.matched"
          >
            <div>
              <img [src]="tile.imagePath" alt="Hint Icon" />
              <span>{{ tile.description }}</span>
            </div>
          </div>
        </div>
      </div>
      <!-- Time -->
      <div class="wm-game__pairs">
        <div class="wm-game__pair-item">
          <span>
            {{ time | number: '.2-2' }}
          </span>
          <span class="wm-game__pair-caption"> TIME LEFT </span>
        </div>
      </div>
    </div>
  </div>

  <div class="wm-game__game-text animate__animated">
    <span> GAME </span>
  </div>
  <div class="wm-game__game-text animate__animated" *ngIf="tilesMatch >= 5">
    <span> CONGRATS </span>
  </div>
  <div class="wm-game__game-text" *ngIf="time <= 0">
    <span> TIMES UP </span>
  </div>
</div>

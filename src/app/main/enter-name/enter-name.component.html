<div class="wm-enter">
  <div class="wm-enter__container" fxLayoutAlign="center center">
    <div class="wm-enter__form-container" fxLayout="column" fxLayoutAlign="center center">
      <img class="wm-enter__logo" src="assets/images/logo.png" alt="Logo">
      <span class="wm-enter__enter-text">
        ENTER YOUR NAME
      </span>
      <div class="wm-enter__name-field" fxLayoutAlign="center center">
        <img src="assets/images/entry-form.png" alt="Entry Form">
        <div class="wm-enter__name-text" contenteditable="true">

        </div>
      </div>
      <a [routerLink]="['/how-to-play']">
        <img class="wm-enter__action" src="assets/images/ok-btn.png" alt="Ok">
      </a>
    </div>
  </div>
</div>
